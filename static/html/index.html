<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Thumbcloud</title>

		<!-- CSS Dependencies -->
		<link rel="stylesheet" href="./../css/bootstrap.min.css">
		<link rel="stylesheet" href="./../css/fontawesome-all.min.css">
		<link rel="stylesheet" href="./../css/index.css">

	</head>
	<body>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="">
                    <!--<img src="./../img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">-->
					Thumbcloud
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="/">Files<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link" href="system">System</a>
						<a class="nav-item nav-link" href="about">About</a>
					</div>
				</div>
			</div>
		</nav>
		
        <!-- Modal for notifications -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-danger" id="errorModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="errorModalContent" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

		<!-- Page content -->
		<div class="container">
			<div class="row">
				<div id="path" class="col">
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<div id="file-card" class="card">
						<table class="table table-borderless table-striped table-sm">
							<thead>
								<tr>
									<th  scope="col">Name</th>
									<th class="col-3" scope="col">Size</th>
									<th class="col-1" scope="col"></th>
								</tr>
							</thead>
							<tbody id="content">
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-sm-auto">
					<div class="row">
						<button id="upload" type="button" class="btn btn-primary">
                            <i class="fas fa-upload"></i>
                            Upload
                        </button>
					</div>
					<div class="row">
                        <!--<button type="button" class="btn btn-outline-primary">New Folder</button>-->
                        <a id="new-folder" class="side-option" href>New Folder</a>
					</div>
				</div>
			</div>
		</div>


		<script src="./../js/jquery-3.2.1.slim.min.js"></script>
		<script src="./../js/bootstrap.min.js"></script>
		<script src="./../js/index.js"></script>
	</body>
</html>
